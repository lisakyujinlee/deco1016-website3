<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="signup1.css" />
  <title>freshbox: Sign up</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="header">
    <div class="nav">
      <img src="dish.svg" alt="freshbox-logo" height="50em" width="50em" />
      <a href="index.html" class="link"> freshbox </a>
      <div class="progress">
        <span class="dot1"></span>
        <span class="dot2"></span>
        <span class="dot3"></span>
        <span class="dot4"></span>
        <span class="dot5"></span>
        <span class="dot6"></span>
      </div>
    </div>
  </div>

  <form id="form1" action="verify.html" onsubmit="return validation()">
    <div class="middle">
      <div class="signup">
        <div class="title">
          <h2>Sign up</h2>
          <p>* Required</p>
          <div id="error_message"> </div>
        </div>
        <br />
        <input type="text" id="phone" class="phone" placeholder="Phone Number *" minlength="10" maxlength="10"
          required />
        <br />
        <br />
        <br />
        <input type="password" id="password1" class="password1" placeholder="Password *" minlength="5" required>
        <br />
        <br />
        <br />
        <input type="password" id="password2" class="password2" placeholder="Confirm Password *" minlength="5"
          required />
        <br />
        <button type="submit" class="next">
          Next: Verify
        </button>
        <div class="signin">
          <label for="signin"> Already have an account? </label>
          <br />
          <a href="#signin"> <b> Sign in </b> </a>
        </div>
      </div>
      <p><i> OR </i></p>
      <div class="other">
        <a href="#facebook"> Login with Facebook</a>
        <br />
        <br />
        <br />
        <a href="#google"> Login with Google</a>
      </div>
    </div>
  </form>

  <div class="footer">
    <p>Â© freshbox 2019</p>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
